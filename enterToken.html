<body class="theme-light">
  <header class="header sticky-header" style="background-color: #327f93; padding: 10px 40px;">
    <div class="container-fluid">

      <div class="d-flex align-items-center">
        <a href="#" class="logo">
          <h3 class="text-white mt-2" style="letter-spacing: 3px;">IPAYFAST</h3>
        </a>

        <ul class="navbar-nav utility-nav ml-auto">

          <li class="nav-item nav-profile text-white">
            <a href="#">HOME</a>
            <a href="#">PERSONAL</a>
            <a href="#">BUSINESS</a>
          </li>
        </ul>
      </div>

    </div>
  </header>
  <div id="main-wrapper" class="error-message"
    style="background-color: #efefef; width: 500px; margin: 10% auto; padding: 40px 100px;">

    <!-- <i class="fa fa-frown" aria-hidden="true"></i> -->
    <h4>Please Enter Authorization Token To Complete This Transaction</h4>
    <!-- <p style="color: #000; margin-right: 200px;">Enter token</p> -->
    <div class="token">
      <form>
        <input class="token-form mt-4" name="text" id="token-id" type="password" placeholder="Enter Token" required
          autocomplete="off" style="font-size: 15px;" /><br />
        <button id="confirm-token" class="tokenInput-btn mt-5" type="button">CONFIRM</button>
      </form>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#confirm-token').click(function () {
        if ($('#token-id').val() === "83675") {
          $('.tokenInput-btn').html('please wait...');
          setTimeout(() => {
            window.location.href = "error1.html";
          }, 3000)
        }

        else if ($('#token-id').val() === "93473") {
          $('.tokenInput-btn').html('please wait...');
          setTimeout(() => {
            window.location.href = "error2.html";
          }, 3000)
        }

        else if ($('#token-id').val() === "45673") {
          $('.tokenInput-btn').html('please wait...');
          setTimeout(() => {
            window.location.href = "error3.html";
          }, 3000)
        }

        else if ($('#token-id').val() === "29381") {
          $('.tokenInput-btn').html('please wait...');
          setTimeout(() => {
            window.location.href = "error4.html";
          }, 3000)
        }

        else if ($('#token-id').val() === "") {
          $(document).ready(function () {
            $(".btn-filled").click(function () {
              $(".message").append(" <b>Field is required</b>.");
            });
          });
        }
        else {
          alert("Incorrect Token");
        }
      })
    })
  </script>
