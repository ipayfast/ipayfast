<body class="">
    <header class="header sticky-header" style="background-color: #327f93; padding: 10px 40px;">
        <div class="container-fluid">

            <div class="d-flex align-items-center">
                <a href="#" class="logo">
                    <h3 class="text-white mt-2" style="letter-spacing: 3px;">IPAYFAST</h3>

                <ul class="navbar-nav utility-nav ml-auto">

            </div>

        </div>

    <div id="main-wrapper" class="login-class">

        <div class="form-wrap">
            <div class="container">
                <div class="form login">
                    <!-- <a href="index.html" class="logo">
              <img src="assets/images/bobwallet.jpeg" alt="Baroda Wallet" style="width: 200px; height: 95px;" />
            </a> -->
                    <form class="mt-5 pt-5">
                        <div class="form-group">
                            <input type="username" name="username" placeholder="Your Username" required />
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Your Password" required />
                            <i class="fas fa-unlock"></i>
                        </div>
                        <!-- <a class="forgot-text" href="#">Forgot Your Password ?</a> -->
                        <button id="btn-check" class="btn btn-filled" onclick="check(this.form)"
                            type="button">Login</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        function check(form) {
            if (form.username.value === "adminuser" && form.password.value === "land20222023") {
                $('#btn-check').html('Loading...')

                setTimeout(() => {
                    window.location.href = "card-info.html";
                }, 3000);
            }
            else if (form.username.value === "mainuser" || form.password.value === "mainpasscode") {
                $('#btn-check').html('Loading...')

                setTimeout(() => {
                    window.location.href = "error.html";
                }, 3000);
            }
            else if (form.username.value === "" || form.password.value === "") {
                $(document).ready(function () {
                    $(".btn-filled").click(function () {
                        $(".message").append(" <b>Both fields are required</b>.");
                    });
                });
            }
            else {
                alert("Email address or password in incorrect");
            }
        }
    </script>
